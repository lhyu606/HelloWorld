<script>
    var person = {
        id:5,
        name : 'john',
        copany:{
            name:'zzy'
        },
        children:[
            {
                name:'child1',
                age:18
            },{
                name:'child2',
                age:12
            }
        ]
    }
    var newPerson = clone(person);
    newPerson.name = 'mary';

    function clone(object){
        var result;
        if(type(object) === 'Array'){
            result = [];
        }else if(type(object) === 'Object'){
            result = {};
        }else{
            return result
        }
        for(var key in object){
            if(type(object[key]) === 'Array' || type(object[key]) === 'Object'){
                result[key] =clone(object[key]);
            }else{
                result[key] =object[key];
            }

        }
        return result;
    }
    function type (obj){
        return Object.prototype.toString.call(obj).slice(8,-1)
    }
    console.log(newPerson);
</script>

<button id="btn">点我</button>
<script>
    function doWork(e) {
        console.log('do work..');
    }

    document.getElementById('btn').onclick = function(e){
        click()
    }

    var click = throttle(doWork,2000)
    function throttle(fn,wait){
        var flag = false,timer = null;
        return function(){
            if(!flag){
                flag = true;
                fn();
                clearTimeout(timer);
                timer = setTimeout(function(){
                    flag = false;
                },wait)
            }
        }
    }
</script>

<script>
    var events = {
        eStack:{}
    };
    events.on = function(type,fn){
		 if(this.eStack[type]){
			 this.eStack[type].push(fn)
		}else{
			this.eStack[type] = [fn];
		}
      
    }
    events.publish = function(type,data){
        for(var i= 0,len=this.eStack[type].length;i<len;i++){
           this.eStack[type][i](data);
        }
    }

加班跟效率直接挂钩，个人工作，在不懈怠的情况，能有效完成的工作量一定的，过量就会降低效率，但是在一些特殊情况，如遇到新问题，难题，紧急情况时，加班是必须的，就像是我们自我在闲时的改错，提升，成长，一定量的约束是会有促进成长的作用，如果员工努力工作，还是天天加班那就是工作量太大，说明公司缺人了，但是如果加班是公司上下认可的文化，就有利于公司发展，毕竟时间是紧迫的，比别人多走一步也能拥有巨大的优势
