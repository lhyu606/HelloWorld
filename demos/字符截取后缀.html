<script>
const extname = (filename) => {
  let lastIdx = filename.lastIndexOf('.');console.log(lastIdx);
  lastIdx = lastIdx == -1 ? filename.length : lastIdx == 0 ? filename.length : lastIdx;
  return filename.slice(lastIdx);
  
}
