<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>向排序好的数组中按原序插入值</title>
	</head>
	<body>
		<div id="">
			原数组：1,3,4,5,7,9
			<br /><br />
			<input type="text" name="int" id="int" value="" />
			<br /><br />
			<input type="button" name="btn" id="btn" value="插入" />
			<br /><br />
			result:
			<br /><br />
			<div id="result">
				
			</div>
		</div>
		<script type="text/javascript">
			function insert(val,arr,prev,next){
				var mid = Math.floor((prev+next)/2);
				if(arr[mid] === val){
					arr.splice(mid,0,val);
					return
				}
				if((next-prev)<2){
					if(val > arr[next]){
						arr.splice(next+1,0,val);				
					}else if(val < arr[prev]){
						arr.splice(prev,0,val);
					}else{
						arr.splice(next,0,val);
					}
					return
				}
				if(val > arr[mid]){
					insert(val,arr,mid,next);
					
				}else{
					insert(val,arr,prev,mid);
					
				}
				
			}
			
			var arr = [1,3,4,5,7,9]
		//	insert(3,arr,0,arr.length-1)
			var btn = document.getElementById('btn');
			var result = document.getElementById('result');
			var ipt;
			btn.onclick = function(){
				ipt = document.getElementById('int').value - 0;
				insert(ipt,arr,0,arr.length-1)
				console.log('result',ipt)
				console.log(arr)
				result.innerHTML = arr
			}
			
		</script>	

	</body>
</html>
