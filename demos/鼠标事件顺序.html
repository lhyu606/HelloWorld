<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="width: 200px;height: 200px;border:1px solid #0000FF;background-color: #00B7EE;" id="d1">
			
		</div>
		<script>
			var div = document.getElementById('d1');
			div.onmousedown = function(){console.log("down")}
			div.onmouseup = function(){console.log('up')}
			div.onclick = function(e){console.log('click');}
			div.ondblclick = function(){console.log('doubleClick')}
			var isSupported = document.implementation.hasFeature("MouseEvents","2.0");
			// 注意两个MouseEvent 书写不一样			
			var isss = document.implementation.hasFeature("MouseEvent","3.0");
			console.log(isSupported,isss);
			div.onmousewheel = function(e){console.log(e.wheelDelta,e.detail)}
			document.onkeydown = function(e){console.log(e.keyCode+" keydown")}
			document.onkeypress = function(e){console.log(e.keyCode+" keypress")}
			document.onkeyup = function(e){console.log(e.keyCode+" keyup")}
		</script>
		
	</body>
</html>
